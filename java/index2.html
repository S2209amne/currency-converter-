<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="index2.css">
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="icon" type="image/jpg" href="img/icon (1).png" >
</head>
<body>
    <h1>ALL YOUR CURRENCIES IN ONE CLICK</h1>
<div class="header">

</div>
<div class="content">

    <div class="content_left">

    </div>
    <div class="content_center">

        <div class="box_left">


            <label for="usernameField" class="usernamelabel label">Amount</label>
            <input type="number" placeholder="" id="value" required="required">

            <div class="result">
                <span class="result_content" id="result"></span>
            </div>
        </div>
        <div class="box_center">


            <label for="usernameField" class="usernamelabel label">From</label>
            <select type="text" placeholder="Value" id="option1" required="required">
                <option id="USD" value="USD">USD</option>
                <option id="BRL" value="BRL">BRL</option>
                <option id="EUR" value="EUR">EUR</option>
                <option id="BTC" value="BTC">BTC</option>
                <option id="ETH" value="ETH">ETH</option>
                <option id="LTC" value="LTC">LTC</option>
                <option id="PYG" value="PYG">PYG</option>
                <option id="ARS" value="ARS">ARS</option>
                <option id="VEF" value="VEF">VEF</option>
                <option id="JPY" value="JPY">JPY</option>
                <option id="CNY" value="CNY">CNY</option>
                <option id="RUB" value="RUB">RUB</option>
                <option id="INR" value="INR">INR</option>
            </select>

            

        </div>
        <img class="arrow" src="img/arrow.png" alt="">
        <div class="box_right">
            

            <label for="usernameField" class="usernamelabel label">To</label>
            <select type="text" placeholder="Value" id="option2" required="required">
                <option id="BRL" value="BRL">BRL</option>
                <option id="USD" value="USD">USD</option>
                <option id="EUR" value="EUR">EUR</option>
                <option id="PYG" value="PYG">PYG</option>
                <option id="ARS" value="ARS">ARS</option>
                <option id="VEF" value="VEF">VEF</option>
                <option id="JPY" value="JPY">JPY</option>
                <option id="CNY" value="CNY">CNY</option>
                <option id="RUB" value="RUB">RUB</option>
                <option id="INR" value="INR">INR</option>
            </select>

            <button onclick="fetchcoins()" class="button">
                <span class="button-content">Convert</span>
            </button>

        </div>



    </div>

    <div class="content_right">

    </div>

    
    </div>
    
<script src="index2.js"></script>
</body>
</html>
